<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <h1>JavaScript Quiz</h1>
        <p>Answer these questions before time runs out! You lose 15 seconds for every incorrect answer!</p>
    </header>

    <main>
        <button id="quiz-start-btn" class="btn">Start Quiz!</button>
        <section id="question-location">
            <p id="question"></p>
            <button id="answer-one"></button>
            <button id="answer-two"></button>
            <button id="answer-three"></button>
            <button id="answer-four"></button>
            <p id="answer-check"></p>
        </section>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
